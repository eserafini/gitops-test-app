name: PR Environment

on:
  pull_request:
    types: [opened, synchronize, closed]
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

env:
  ARGOCD_MANIFESTS_REPO: eserafini/argocd-manifests
  APP_NAME: gitops-test-app
  CLUSTER_PATH: clusters/prod-us-central1

jobs:
  build-image:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.vars.outputs.IMAGE_TAG }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Setup variables
        id: vars
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          IMAGE_TAG="pr-${PR_NUMBER}-${GITHUB_SHA::8}"
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "Image Tag: ${IMAGE_TAG}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ steps.vars.outputs.IMAGE_TAG }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-preview:
    if: github.event.action != 'closed'
    needs: build-image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gitops-test-app
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          installation-id: ${{ secrets.GH_APP_INSTALLATION_ID }}
          owner: eserafini
          repositories: argocd-manifests

      - name: Checkout argocd-manifests
        uses: actions/checkout@v4
        with:
          repository: ${{ env.ARGOCD_MANIFESTS_REPO }}
          token: ${{ steps.app-token.outputs.token }}
          path: argocd-manifests
          persist-credentials: true

      - name: Setup variables
        id: vars
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          IMAGE_TAG="${{ needs.build-image.outputs.image-tag }}"
          TARGET_REVISION="${{ github.event.pull_request.head.ref }}"

          echo "PR_NUMBER=${PR_NUMBER}" >> $GITHUB_OUTPUT
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "TARGET_REVISION=${TARGET_REVISION}" >> $GITHUB_OUTPUT
          echo "APP_FILE=pr-${PR_NUMBER}-${APP_NAME}.yaml" >> $GITHUB_OUTPUT

          echo "PR Number: ${PR_NUMBER}"
          echo "Image Tag: ${IMAGE_TAG}"
          echo "Target Revision: ${TARGET_REVISION}"

      - name: Generate Application manifest
        run: |
          cd argocd-manifests

          mkdir -p ${CLUSTER_PATH}/apps

          sed \
            -e "s|{{PR_NUMBER}}|${{ steps.vars.outputs.PR_NUMBER }}|g" \
            -e "s|{{IMAGE_TAG}}|${{ steps.vars.outputs.IMAGE_TAG }}|g" \
            -e "s|{{TARGET_REVISION}}|${{ steps.vars.outputs.TARGET_REVISION }}|g" \
            -e "s|{{APP_NAME}}|${APP_NAME}|g" \
            ${CLUSTER_PATH}/templates/preview-application.yaml \
            > ${CLUSTER_PATH}/apps/${{ steps.vars.outputs.APP_FILE }}

          echo "Generated Application:"
          cat ${CLUSTER_PATH}/apps/${{ steps.vars.outputs.APP_FILE }}

      - name: Commit and push
        run: |
          cd argocd-manifests

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add ${CLUSTER_PATH}/apps/${{ steps.vars.outputs.APP_FILE }}
          git commit --allow-empty -m "Add PR environment for PR #${{ steps.vars.outputs.PR_NUMBER }} [gitops-test-app]"
          git push origin HEAD:main

  cleanup-preview:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          installation-id: ${{ secrets.GH_APP_INSTALLATION_ID }}
          owner: eserafini
          repositories: argocd-manifests

      - name: Checkout argocd-manifests
        uses: actions/checkout@v4
        with:
          repository: ${{ env.ARGOCD_MANIFESTS_REPO }}
          token: ${{ steps.app-token.outputs.token }}
          path: argocd-manifests
          persist-credentials: true

      - name: Remove Application manifest
        run: |
          cd argocd-manifests

          PR_NUMBER=${{ github.event.pull_request.number }}
          APP_FILE="${CLUSTER_PATH}/apps/pr-${PR_NUMBER}-${APP_NAME}.yaml"

          if [ -f "$APP_FILE" ]; then
            git rm "$APP_FILE"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "Remove PR environment for PR #${PR_NUMBER} [gitops-test-app]"
            git push origin HEAD:main
          else
            echo "Application file not found, nothing to clean up"
          fi
